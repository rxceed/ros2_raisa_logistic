        exec: "get_reeman_pose_server"
    
    - node:
        pkg: "reeman_api_service"
        exec: "get_reeman_speed_server"

    - node:
        pkg: "reeman_api_service"
        exec: "post_reeman_speed_server"

    - node:
        pkg: "reeman_api_service"
        exec: "post_reeman_max_speed_server"

    - node:
        pkg: "reeman_api_service"
